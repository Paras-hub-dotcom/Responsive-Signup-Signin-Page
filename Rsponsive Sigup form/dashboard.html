<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff9472, #f2709c);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        margin: 0;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        padding: 30px;
        background: #fff;
        text-align: center;
        max-width: 520px;
        width: 100%;
      }
      .btn-custom {
        background: #ff758c;
        color: #fff;
        border-radius: 10px;
        transition: transform 0.2s ease;
      }
      .btn-custom:hover {
        transform: scale(1.04);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 id="welcomeMessage">Welcome!</h2>
      <p class="lead mt-2">Youâ€™re signed in.</p>
      <div class="mt-3">
        <div class="text-muted">Registered email:</div>
        <div id="emailValue" class="fw-semibold"></div>
      </div>
      <button id="logoutBtn" class="btn btn-custom mt-4">Logout</button>
    </div>

    <script>
      // Read user from localStorage (expects { firstname, email, password })
      let user = null;
      try {
        user = JSON.parse(localStorage.getItem("userData"));
      } catch (e) {
        user = null;
      }

      // Guard route: if missing or malformed, go to sign in
      if (!user || !user.firstname || !user.email) {
        window.location.href = "signin.html";
      } else {
        document.getElementById(
          "welcomeMessage"
        ).textContent = `ðŸ‘‹ Welcome, ${user.firstname}!`;
        document.getElementById("emailValue").textContent = user.email;
      }

      // Logout: clear saved data and go to sign in
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("userData");
        window.location.href = "signin.html";
      });
    </script>
  </body>
</html>
