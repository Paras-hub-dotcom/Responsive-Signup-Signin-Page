<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Body & background animation */
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff758c, #ff7eb3, #6a82fb, #fc5c7d);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        margin: 0;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Card styling */
      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      }

      /* Headings */
      h3 {
        text-align: center;
        font-weight: 700;
        color: #333;
        margin-bottom: 35px;
      }

      /* Inputs */
      .form-control {
        border-radius: 12px;
        padding: 12px 15px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #6a82fb;
        box-shadow: 0 0 10px rgba(106, 130, 251, 0.3);
      }

      /* Buttons */
      .btn-custom {
        background: #6a82fb;
        color: #fff;
        border-radius: 12px;
        font-weight: 500;
        padding: 12px;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background: #5b6fff;
        transform: scale(1.05);
      }

      /* Toggle password */
      .toggle-pass-btn {
        border: none;
        background: none;
        cursor: pointer;
        color: #6a82fb;
        font-weight: 500;
      }
      .toggle-pass-btn:hover {
        color: #5b6fff;
      }

      .form-text {
        font-size: 12px;
        color: #777;
      }

      /* Link text */
      .text-center a {
        color: #6a82fb;
        font-weight: 500;
        text-decoration: none;
      }
      .text-center a:hover {
        color: #5b6fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Create Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            id="firstname"
            class="form-control"
            placeholder="Enter first name"
            required
            pattern="[A-Za-z]+"
            title="Only letters allowed"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              minlength="6"
              required
            />
            <button type="button" class="toggle-pass-btn" id="togglePassword">
              Show
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <div class="input-group">
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Confirm password"
              minlength="6"
              required
            />
            <button
              type="button"
              class="toggle-pass-btn"
              id="toggleConfirmPassword"
            >
              Show
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="signin.html">Sign In</a>
      </p>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      document
        .getElementById("togglePassword")
        .addEventListener("click", () => {
          passwordInput.type =
            passwordInput.type === "password" ? "text" : "password";
          document.getElementById("togglePassword").textContent =
            passwordInput.type === "password" ? "Show" : "Hide";
        });
      document
        .getElementById("toggleConfirmPassword")
        .addEventListener("click", () => {
          confirmPasswordInput.type =
            confirmPasswordInput.type === "password" ? "text" : "password";
          document.getElementById("toggleConfirmPassword").textContent =
            confirmPasswordInput.type === "password" ? "Show" : "Hide";
        });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const firstname = document.getElementById("firstname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (password !== confirmPassword) {
          alert("❌ Passwords do not match!");
          return;
        }

        localStorage.setItem(
          "userData",
          JSON.stringify({ firstname, email, password })
        );
        alert("✅ Account created successfully!");
        window.location.href = "signin.html";
      });
    </script>
  </body>
</html>
