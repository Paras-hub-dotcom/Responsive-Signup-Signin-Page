<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #5b86e5, #36d1dc);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        margin: 0;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        padding: 30px;
        text-align: center;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      h2 {
        font-weight: bold;
        color: #333;
      }
      .btn-custom {
        background: #ff416c;
        color: white;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background: #ff4b2b;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h2 id="welcomeMessage">Welcome!</h2>
            <p class="mt-3">You have successfully signed in.</p>
            <button id="logoutBtn" class="btn btn-custom mt-3">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get stored user data
      const storedData = JSON.parse(localStorage.getItem("userData"));

      if (!storedData) {
        // If no data found, redirect back to sign in
        alert("⚠️ Please sign in first!");
        window.location.href = "signin.html";
      } else {
        // Show user's first name
        document.getElementById(
          "welcomeMessage"
        ).textContent = `👋 Welcome, ${storedData.firstname}!`;
      }

      // Logout function
      document.getElementById("logoutBtn").addEventListener("click", () => {
        alert("You have logged out!");
        window.location.href = "signin.html";
      });
    </script>
  </body>
</html>
